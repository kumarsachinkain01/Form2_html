 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form action="/html6">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Firstname:</label>
            <input type="text" id="name" required placeholder="Enter Your Firstname">
            <br>
            <br>
            <label for="name">Middlename:</label>
            <input type="text" id="name" required placeholder="Enter Your Middlename">
            <br>
            <br>
            <label for="name">Lastname:</label>
            <input type="text" id="name" required placeholder="Enter Your Lastname">
            <br>
            <br>
            <label for="stream">Course:</label>
            <select name="Favourate Couse" id="Stream">
                <option value="none">Couse</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">B.TECH</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
                <option value="">M.TECH</option>
                </select>
                <br>
                <br>
                <label for="gender">Gender:</label>
                <br>
                <input type="radio" name="gender" id="gender" value="Male">
                <label for="gender">Male</label>
                <br>
                <input type="radio" name="gender" id="gender" value="Female">
                <label for="gender">Female</label>
                <br>
                <input type="radio" name="gender" id="gender" value="Other">
                <label for="gender">Other</label>
                <br>
                <br>
                <label for="dob">DOB</label>
                <input type="datetime-local" name="" id="dob"> 
                <br>
                <label for="conteect">Phone:</label>
                <input type="tel" value="+91" id="" disabled style="width:25px;">
                <input type="tel" name="Phone:" id="contect"  style="width:115px;">
                
                <br>
                <br>
                <label for="address">Address</label> <br>
                <textarea name="address" id="adress" cols="100" rows="05"></textarea>
                <br>
                <br>
                <label for="e-mail">Email:</label>
                <input type="email" name="Email" id="e-mail" placeholder="Enter your Email">
                <br>
                <br>
                <br>
                <label for="pass">Password:</label>
                <input type="password" name="password" id="pass" placeholder="Enter your password">
                <br>
                <br>
                <br>
                <label for="pass">Re-type password:</label>
                <input type="password" name="password" id="pass" placeholder="Re-enter password">
                <br>
                <br>
                <input type="checkbox" name="T-C" id="terms" value="applied">
                <label for="terms">Agree to terms and conditions</label>
                <br>
                <br>
                <label for="file">Choose File</label>
                <input type="file" name="file" id="file" >
                <br>
                <br>
                <label for="background">Choose Color:</label>
                <input type="color" name="color" id="background">
                <br>
                <br>
                <input type="reset" value="Reset">
                <input type="submit" name="submit" id="">
        </fieldset>
    </form>
 </body>
 </html>
